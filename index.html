<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Timer Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <h1 id="heading">Remaining Time</h1>
        <div class="countTime">
           <p><span id="day">  </span> Days </p>
           <p><span id="hour">  </span> Hours</p>
           <p><span id="minute">  </span> Minutes</p>
           <p><span id="second">  </span> Seconds</p>
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
